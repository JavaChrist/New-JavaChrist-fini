name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22' 

      - name: Install dependencies
        run: |
          npm install -g firebase-tools  # Installe Firebase CLI
          npm install  # Installe les d√©pendances de ton projet

      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --only hosting --token ${{ secrets.FIREBASE_AUTH_TOKEN }}
